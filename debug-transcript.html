<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript System Debug</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #00ffff;
            text-align: center;
        }
        #console {
            background: #000;
            border: 1px solid #333;
            padding: 15px;
            height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 12px;
        }
        .button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px 5px;
            border-radius: 5px;
        }
        .button:hover {
            background: #0088ff;
        }
        .status {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
        .file-test {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            background: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Transcript System Debug Tool</h1>
        
        <div class="status" id="status">Ready to test transcript system...</div>
        
        <div>
            <button class="button" onclick="runDebugTest()">üß™ Run Debug Test</button>
            <button class="button" onclick="runQuickDiagnostic()">‚ö° Quick Vosk Check</button>
            <button class="button" onclick="clearConsole()">üßπ Clear Console</button>
            <button class="button" onclick="testWithFile()">üìÅ Test Audio File</button>
        </div>

        <div class="file-test">
            <h3>üìÅ Test with Audio File:</h3>
            <input type="file" id="audioFile" accept="audio/*" onchange="processTestFile(this.files[0])">
            <p>Upload an audio file to test the complete transcript extraction pipeline.</p>
        </div>
        
        <div id="console"></div>
    </div>

    <script type="module">
        let consoleElement = document.getElementById('console');
        let statusElement = document.getElementById('status');
        
        // Override console.log to display in our custom console
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff4444' : type === 'warn' ? '#ffaa00' : '#00ff00';
            const prefix = type === 'error' ? '‚ùå' : type === 'warn' ? '‚ö†Ô∏è' : 'üí¨';
            
            consoleElement.innerHTML += `<span style="color: #666">[${timestamp}]</span> <span style="color: ${color}">${prefix} ${message}</span>\n`;
            consoleElement.scrollTop = consoleElement.scrollHeight;
            
            // Also log to browser console
            if (type === 'error') originalError(message);
            else if (type === 'warn') originalWarn(message);
            else originalLog(message);
        }
        
        console.log = (message) => addToConsole(message, 'log');
        console.error = (message) => addToConsole(message, 'error');
        console.warn = (message) => addToConsole(message, 'warn');
        
        window.clearConsole = () => {
            consoleElement.innerHTML = '';
        };
        
        window.runQuickDiagnostic = async () => {
            statusElement.textContent = '‚ö° Running quick Vosk diagnostic...';
            clearConsole();
            
            try {
                const { diagnoseVoskSystem } = await import('/src/utils/voskQuickDiagnostic.js');
                const results = await diagnoseVoskSystem();
                
                console.log('\nüìä Diagnostic Results:');
                console.log('Library Import:', results.libraryImport ? '‚úÖ' : '‚ùå');
                console.log('Model Access:', results.modelAccess ? '‚úÖ' : '‚ùå');
                console.log('Model Loading:', results.modelLoading ? '‚úÖ' : '‚ùå');
                console.log('Recognizer Creation:', results.recognizerCreation ? '‚úÖ' : '‚ùå');
                
                if (results.errors.length > 0) {
                    console.log('\nüö® Errors Found:');
                    results.errors.forEach(error => console.error(`- ${error}`));
                }
                
                if (results.recognizerCreation) {
                    statusElement.textContent = '‚úÖ Vosk system fully operational!';
                    console.log('\nüí° Transcript system should work correctly.');
                } else {
                    statusElement.textContent = '‚ùå Vosk system has issues';
                    console.log('\nüí° Transcript system will use fallback methods.');
                }
                
            } catch (error) {
                console.error('Diagnostic failed: ' + error.message);
                statusElement.textContent = '‚ùå Diagnostic failed';
            }
        };
        
        window.runDebugTest = async () => {
            statusElement.textContent = 'üß™ Running debug test...';
            clearConsole();
            
            try {
                // Import and run the debug script
                const response = await fetch('/debug-transcript.js');
                const scriptContent = await response.text();
                
                // Execute the debug script
                eval(scriptContent);
                
                statusElement.textContent = '‚úÖ Debug test completed - check console for results';
            } catch (error) {
                console.error('Debug test failed: ' + error.message);
                statusElement.textContent = '‚ùå Debug test failed';
            }
        };
        
        window.testWithFile = () => {
            document.getElementById('audioFile').click();
        };
        
        window.processTestFile = async (file) => {
            if (!file) return;
            
            statusElement.textContent = `üéµ Testing with file: ${file.name}`;
            console.log(`\nüéµ Testing transcript extraction with: ${file.name}`);
            console.log(`File size: ${(file.size / 1024 / 1024).toFixed(2)} MB`);
            console.log(`File type: ${file.type}`);
            
            try {
                // Import the file processor
                const { processAudioFile } = await import('/src/utils/fileProcessors.js');
                
                let lastProgress = '';
                const result = await processAudioFile(file, (progress) => {
                    if (progress !== lastProgress) {
                        console.log(`Progress: ${progress}`);
                        lastProgress = progress;
                    }
                });
                
                console.log('\n‚úÖ File processing completed!');
                console.log('Raw result:');
                console.log(result);
                
                // Test transcript extraction
                const { extractTranscriptFromVoskResult, validateTranscript } = await import('/src/utils/transcriptExtractor.js');
                const extracted = extractTranscriptFromVoskResult(result);
                console.log('\nExtracted transcript:');
                console.log(`"${extracted}"`);
                
                const validation = validateTranscript(extracted);
                console.log('\nValidation result:', validation);
                
                if (validation.valid) {
                    statusElement.textContent = `‚úÖ Success! Extracted ${validation.wordCount} words`;
                } else {
                    statusElement.textContent = `‚ö†Ô∏è ${validation.reason}`;
                }
                
            } catch (error) {
                console.error('File processing failed: ' + error.message);
                statusElement.textContent = '‚ùå File processing failed';
            }
        };
        
        // Initialize
        console.log('üöÄ Transcript Debug Tool Ready');
        console.log('Click "Run Debug Test" to check system status');
        console.log('Upload an audio file to test the complete pipeline\n');
    </script>
</body>
</html>
