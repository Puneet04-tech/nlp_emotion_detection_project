services:
  - type: web
    name: nlp-emotion-server
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server/enhanced-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: WS_PORT
        value: 10001
    healthCheckPath: /api/health
